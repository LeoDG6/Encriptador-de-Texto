<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <form>
            <img src="img/logo.png" alt="Logo">
            <textarea name="textarea-entrada" id="textarea-entrada" cols="30" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            
            <div class="contenedor-informacion">
                <img src="img/exclamation.png" alt="Exclamación">
                <label for="textarea-entrada">Solo letras minúsculas y sin acentos</label>
            </div>

            <div class="contenedor-botones">
                <input id="boton-encriptar" type="button" value="Encriptar">
                <input id="boton-desencriptar" type="button" value="Desencriptar">
            </div>
        </form>

        <section class="contenedor-inicio" id="contenedor-inicio">
            <img src="img/persona.png" alt="Persona">
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>

        <section class="contenedor-salida" id="contenedor-salida">
            <textarea name="salida" id="textarea-salida" cols="25" rows="10"></textarea>
            <input id="boton-copiar" type="button" value="Copiar">
        </section>
    </main>

    <script src="script.js"></script>
</body>
<footer>
    <p>&copy Copyright Leonardo Delgado Gómez - 2022</p>
</footer>
</html>
